<div class="card">
  <h4 class="card-header">{{ 'FORM.COMPANY.ADD' | translate }}</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">{{
          'FORM.COMPANY.COMPANY' | translate
        }}</label>
        <input
          type="text"
          formControlName="company"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['company'].errors }"
        />
        <div *ngIf="submitted && f['company'].errors" class="invalid-feedback">
          <div *ngIf="f['company'].errors['required']">
            {{ 'FORM.COMPANY.ERROR.COMPANY' | translate }}
          </div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          {{ 'FORM.COMPANY.ADD' | translate }}
        </button>
        <a routerLink="../" class="btn btn-link">{{
          'FORM.CANCEL' | translate
        }}</a>
      </div>
    </form>
  </div>
</div>
