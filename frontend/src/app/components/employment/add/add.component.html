<div class="card">
  <h4 class="card-header">{{ 'FORM.EMPLOYMENT.ADD' | translate }}</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">{{
          'FORM.EMPLOYMENT.EMPLOYMENT' | translate
        }}</label>
        <input
          type="text"
          formControlName="employment"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['employment'].errors }"
        />
        <div
          *ngIf="submitted && f['employment'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['employment'].errors['required']">
            {{ 'FORM.EMPLOYMENT.ERROR.EMPLOYMENT' | translate }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">{{
          'FORM.EMPLOYMENT.HOURS_PER_DAY' | translate
        }}</label>
        <input
          type="number"
          formControlName="hours_per_day"
          class="form-control"
          min="1"
          max="24"
          [ngClass]="{ 'is-invalid': submitted && f['hours_per_day'].errors }"
        />
        <div
          *ngIf="submitted && f['hours_per_day'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['hours_per_day'].errors['required']">
            {{ 'FORM.EMPLOYMENT.ERROR.HOURS_PER_DAY' | translate }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">{{
          'FORM.EMPLOYMENT.HOURS_PER_WEEK' | translate
        }}</label>
        <input
          type="number"
          formControlName="hours_per_week"
          class="form-control"
          min="1"
          max="168"
          [ngClass]="{ 'is-invalid': submitted && f['hours_per_week'].errors }"
        />
        <div
          *ngIf="submitted && f['hours_per_week'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['hours_per_week'].errors['required']">
            {{ 'FORM.EMPLOYMENT.ERROR.HOURS_PER_WEEK' | translate }}
          </div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          {{ 'FORM.EMPLOYMENT.ADD' | translate }}
        </button>
        <a routerLink="../" class="btn btn-link">{{
          'FORM.CANCEL' | translate
        }}</a>
      </div>
    </form>
  </div>
</div>
