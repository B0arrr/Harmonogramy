<div class="pb-5">
  {{ 'HOME.WELCOME' | translate }}
</div>
<div class="d-flex justify-content-center">
  <div class="list-group w-25">
    <a
      class="list-group-item text-center list-group-item-primary"
      routerLink="/schedule"
      *ngIf="user"
      >{{ 'HOME.SCHEDULE' | translate }}</a
    >
    <div *ngIf="!user">
      <a
        class="list-group-item text-center list-group-item-primary"
        routerLink="/login"
        >{{ 'HOME.LOGIN' | translate }}</a
      >
      <a
        class="list-group-item text-center list-group-item-secondary"
        routerLink="/account/register"
        >{{ 'HOME.REGISTER' | translate }}</a
      >
    </div>
  </div>
</div>
